name: Portfolio Deployment

on:
  push:
    branches: [ master ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code source
      - uses: actions/checkout@v4

      # 2. Installation du SDK .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3. Publication du projet Blazor WebAssembly
      - name: Publish .NET Project
        run: dotnet publish Portfolio/Portfolio.csproj -c Release -o Release --nologo

      # 4. Réécriture automatique du <base href> dans index.html
      - name: Rewrite base href
        uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
        with:
          html_path: Release/wwwroot/index.html
          base_href: /Portfolio/

      # 5. Copie index.html → 404.html (pour SPA routing sur GitHub Pages)
      - name: Copy index.html to 404.html
        run: cp Release/wwwroot/index.html Release/wwwroot/404.html

      # 6. Ajout du fichier .nojekyll pour que GitHub Pages ne supprime pas _framework
      - name: Add .nojekyll file
        run: touch Release/wwwroot/.nojekyll

      # 7. Déploiement sur la branche gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: Release/wwwroot